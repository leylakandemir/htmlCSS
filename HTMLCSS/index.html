<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | TABLO EKLE | CSS Inline</title>
    <style> /* Bu alan CSS KODU icerir */
    h1{
        color: rgb(113, 0, 128);
    font-size: 25px;
    text-align: center;
    font-family: 'Franklin Gothic Medium', 
    'Arial Narrow', Arial, sans-serif;
    margin-top: 50px;
    }
    p{
        color: greenyellow;
    }
    <!--HTML Css de isimlendime yapilirken kebap-case kullanilir --> 
    #p1{
        color: indianred;
    }
    .p2{
        color: lime;
    }
    </style>
</head>
<body>
    <h1>TABLO EKLEME</h1>
    <h1>Tablolar</h1>
    <h1>Leylanin dosyasi</h1>
    <p>Bu bir paragraf</p>
    <p id ="p1">Bu ozel olusturuldu</p>
    <p class="p2">Merhaba Yenigun</p>
    <p class="p2">Bu bir grup elemani</p>
</body>
</html>
